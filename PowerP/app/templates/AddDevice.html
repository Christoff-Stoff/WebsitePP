    {% block content %}

    <!-- HTML form for adding a device -->
    <section>
        <div class="container"style="margin-top: 150px;"></div>
        <body style="background-color:rgb(175, 173, 173)">
            <form method="post" action="{{ url_for('add_device') }}">
                <p>
    
                    <label for="device_name">Device Serial:</label>
                    <input type="text" id="device_name" name="device_name">
                </p>
                <p>
                    <label for="device_type">Device id:</label>
                    <input type="text" id="device_id" name="device_type">
                </p>
                <button type="submit">Add Device</button>
            </form>
            
            <!-- HTML for displaying a user's devices -->
            <h2>Your Devices</h2>
            <ul>
                {% for device in devices %}
                <li>{{ device['device_name'] }} </li>
                <li>({{ device['device_id'] }})</li>
                {% endfor %}
            </ul>
        </body>
    </div>
    </section>
    {% endblock %}
